name: Build MyChildCore.Utilities

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v3

    - name: Setup .NET Framework Developer Pack
      uses: microsoft/setup-msbuild@v2

    # (필요시 NuGet 패키지 복원)
    - name: NuGet Restore
      run: nuget restore MyChildCore.Utilities.sln  # .csproj 대신 .sln을 사용하는 것을 권장합니다.

    - name: Build MyChildCore.Utilities (net48)
      run: msbuild MyChildCore.Utilities.csproj /p:Configuration=Release /p:TargetFramework=v4.8  # 'TargetFrameworkVersion' 대신 'TargetFramework'

    - name: Upload DLL artifact
      uses: actions/upload-artifact@v3
      with:
        name: MyChildCore-Utilities-DLL
        path: |
          **/bin/Release/net48/*.dll  # 경로가 맞는지 다시 확인하세요.
