name: Build Stardew Valley Mod

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'

    - name: Restore dependencies
      run: dotnet restore ./MyChildCore.csproj

    - name: Build project
      run: dotnet build ./MyChildCore.csproj --configuration Release

    - name: Upload Build
      uses: actions/upload-artifact@v3
      with:
        name: MyChildCore
        path: ./bin/Release/net6.0
