name: Build Stardew Valley Mod

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET 6.x
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 6.x

    - name: Restore NuGet packages
      run: dotnet restore MyChildCore/MyChildCore.csproj

    - name: Build project
      run: dotnet build MyChildCore/MyChildCore.csproj --configuration Release

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: MyChildCore
        path: MyChildCore/bin/Release/net6.0/
