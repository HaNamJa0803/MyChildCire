name: Build Stardew Valley Mod

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET 8.x
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore NuGet packages
      run: dotnet restore MyChildCore/MyChildCore.csproj

    - name: Build project
      run: dotnet build MyChildCore/MyChildCore.csproj --configuration Release

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: MyChildCore
        path: MyChildCore/bin/Release/net8.0/
