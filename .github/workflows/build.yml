name: Build Stardew Valley Mod

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET 6.x
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x

      - name: Restore NuGet packages
        working-directory: MyChildCire/MyChildCore
        run: dotnet restore MyChildCore.csproj

      - name: Build project
        working-directory: MyChildCire/MyChildCore
        run: dotnet build MyChildCore.csproj -c Release --no-restore
