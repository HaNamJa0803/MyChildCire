name: Build Stardew Valley Mod

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup .NET 6.x
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    - name: Restore dependencies
      run: dotnet restore MyChildCore/MyChildCore.csproj

    - name: Build project
      run: dotnet build MyChildCore/MyChildCore.csproj --configuration Release --no-restore

    - name: Upload artifact
      uses: actions/upload-artifact@v3.1.3  # 버전 고정
      with:
        name: MyChildCore
        path: MyChildCore/bin/Release/net6.0/
