name: Build MyChildCore

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET Framework
        uses: microsoft/setup-msbuild@v2

      - name: Restore NuGet packages
        run: nuget restore MyChildCore/MyChildCore.csproj

      - name: Build solution
        run: msbuild MyChildCore/MyChildCore.csproj /p:Configuration=Release

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: MyChildCore.Utilities.dll
          path: MyChildCore/bin/Release/MyChildCore.Utilities.dll
