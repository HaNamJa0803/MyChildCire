name: Build MyChildCore.Utilities

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET Framework (msbuild)
      uses: microsoft/setup-msbuild@v2

    - name: Add NuGet to PATH
      uses: nuget/setup-nuget@v2

    - name: Restore NuGet packages
      run: nuget restore MyChildCore.Utilities/MyChildCore.Utilities.csproj

    - name: Build project (Release)
      run: msbuild MyChildCore.Utilities/MyChildCore.Utilities.csproj /p:Configuration=Release

    - name: Upload DLL artifact
      uses: actions/upload-artifact@v4
      with:
        name: MyChildCore.Utilities
        path: MyChildCore.Utilities/bin/Release/MyChildCore.Utilities.dll
