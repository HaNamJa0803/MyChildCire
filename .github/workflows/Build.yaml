name: Build MyChildCore.Utilities

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v4
      with:
        dotnet-version : '4.8.x'

    - name: Setup .NET Framework Developer Pack
      uses: microsoft/setup-msbuild@v2

    - name: NuGet Restore
      run: nuget restore MyChildCore.csproj

    - name: Build MyChildCore.Utilities (net48)
      run: msbuild MyChildCore.csproj /p:Configuration=Release /p:TargetFrameworkVersion=v4.8

    - name: Upload DLL artifact
      uses: actions/upload-artifact@v4
      with:
        name: MyChildCore-Utilities-DLL
        path: |
          MyChildCore./bin/Release/net48/*.dll
          MyChildCore./bin/Release/net48/*.pdb
          MyChildCore./bin/Release/net48/*.xml
