name: Build MyChildCore (net48 + 내장 DLL)

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v4

    - name: Setup .NET Framework Developer Pack
      uses: microsoft/setup-msbuild@v2

    - name: NuGet Restore
      run: |
        cd src
        nuget restore MyChildCore.csproj

    - name: Build (net48)
      run: |
        cd src
        msbuild MyChildCore.csproj /p:Configuration=Release /p:TargetFrameworkVersion=v4.8

    - name: Upload DLL artifact
      uses: actions/upload-artifact@v4
      with:
        name: MyChildCore-DLL
        path: |
         path: ./src/bin/Release/net48/*.dll
           ./src/bin/Release/net48/*.pdb
           ./src/bin/Release/net48/*.xml
