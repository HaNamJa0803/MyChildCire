- name: Checkout source
  uses: actions/checkout@v4

- name: Setup .NET Framework Developer Pack
  uses: microsoft/setup-msbuild@v2

- name: NuGet Restore
  run: |
    cd src
    nuget restore MyChildCore.csproj

- name: Build MyChildCore.utilities (net48)
  run: |
    cd src
    msbuild MyChildCore.csproj /p:Configuration=Release /p:TargetFrameworkVersion=v4.8
