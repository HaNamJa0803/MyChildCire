name: Build MyChildCore

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2

    - name: Setup MSBuild for .NET Framework 4.8
      uses: microsoft/setup-msbuild@v1.3.1

    - name: Restore NuGet packages
      run: nuget restore MyChildCore.csproj

    - name: Build MyChildCore DLL
      run: msbuild MyChildCore.csproj /p:Configuration=Release

    - name: Upload built DLL
      uses: actions/upload-artifact@v4
      with:
        name: MyChildCore-DLL
        path: bin/Release/MyChildCore.Utilities.dll
